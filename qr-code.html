<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orbita QR - Locanda del Contadino</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#000;
  font-family:'Chalkboard','Comic Sans MS',sans-serif;
  color:#fff;
  overflow:hidden;
}

/* SFONDO */
#universe{
  position:relative;
  min-height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at center,#050814 0%,#02030a 40%,#000 100%);
}

.bg-stars{
  position:absolute;
  inset:0;
  background-image:
    radial-gradient(circle at 20% 30%,rgba(120,120,255,0.25),transparent 55%),
    radial-gradient(circle at 80% 70%,rgba(180,90,255,0.25),transparent 55%),
    radial-gradient(2px 2px at 15% 20%,rgba(255,255,255,0.5),transparent),
    radial-gradient(2px 2px at 70% 80%,rgba(255,255,255,0.4),transparent),
    radial-gradient(1.5px 1.5px at 40% 60%,rgba(255,255,255,0.35),transparent),
    radial-gradient(1.5px 1.5px at 85% 25%,rgba(255,255,255,0.3),transparent);
  animation:starsMove 40s linear infinite alternate;
  pointer-events:none;
}

@keyframes starsMove{
  0%{transform:translate(0,0);}
  100%{transform:translate(-20px,10px);}
}

/* SOLE */
#sole{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:140px;
  height:140px;
  border-radius:50%;
  border:3px solid #f5d46a;
  box-shadow:0 0 26px rgba(245,212,106,0.9);
  display:flex;
  align-items:center;
  justify-content:center;
  animation:pulseSun 3.5s ease-in-out infinite alternate;
  z-index:10;
}

#sole-text{
  color:#f5d46a;
  font-weight:bold;
  text-align:center;
  font-size:0.95rem;
  text-shadow:0 0 6px #000;
}

@keyframes pulseSun{
  0%{box-shadow:0 0 18px rgba(255,215,120,0.4);}
  100%{box-shadow:0 0 40px rgba(255,215,120,0.9);}
}

/* ORBITA RESPONSIVA */
#orbit-wrapper{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:5;
}

#orbit{
  width: min(85vw, 85vh);
  height: min(85vw, 85vh);
  position:relative;
  transform-origin:center center;
}

/* QR */
.planet{
  width:90px;
  height:90px;
  position:absolute;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  transform-origin:45px 45px;
}

.planet-inner{
  width:64px;
  height:64px;
  border-radius:12px;
  border:2px solid #f5d46a;
  overflow:hidden;
  background:#111;
  box-shadow:0 0 14px rgba(245,212,106,0.6);
}

.planet-inner img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.planet span{
  margin-top:5px;
  font-size:0.78rem;
  color:#f5d46a;
  text-shadow:0 0 6px #000;
}

/* POPUP — CHIUSO ALL'INIZIO */
#popup-bg{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.88);
  backdrop-filter:blur(4px);
  z-index:9999;
  overflow-y:auto;
  overflow-x:hidden;
  padding:40px 20px;
  align-items:flex-start;
  justify-content:center;
}

#popup-box{
  background:#05060b;
  padding:20px;
  border-radius:16px;
  border:2px solid #f5d46a;
  box-shadow:0 0 30px rgba(245,212,106,0.7);
  text-align:center;
  max-width:90vw;
  max-height:90vh;
}

#popup-title{
  margin-bottom:10px;
  font-size:1.1rem;
  color:#f5d46a;
}

#popup-box img{
  width:220px;
  max-width:70vw;
  border-radius:12px;
  border:3px solid #f5d46a;
}

#close-btn{
  margin-top:14px;
  padding:8px 18px;
  background:#f5d46a;
  border:none;
  border-radius:999px;
  font-weight:bold;
  cursor:pointer;
}
/* FIX: nessun margine verticale in portrait (verticale) */
#orbit-wrapper {
  margin-top: 15mm;
  margin-bottom: 15mm;
}

/* FIX: margini e dimensioni ottimizzate SOLO in orizzontale */
@media (orientation: landscape) {

  /* orbita leggermente più piccola solo in orizzontale */
  #orbit {
    width: min(80vw, 80vh);
    height: min(80vw, 80vh);
  }

  /* margini laterali invisibili */
  body {
    padding-left: 4vw;
    padding-right: 4vw;
  }

  /* margine superiore e inferiore SOLO in orizzontale */
  #orbit-wrapper {
    margin-top: 15mm;
    margin-bottom: 15mm;
  }
}

</style>
</head>

<body>

<div id="universe">
  <div class="bg-stars"></div>

  <div id="sole">
    <div id="sole-text">Locanda del Contadino<br>dal 2005</div>
  </div>

  <div id="orbit-wrapper">
    <div id="orbit"></div>
  </div>

  <div id="popup-bg">
    <div id="popup-box">
      <div id="popup-title"></div>
      <img id="popup-img">
      <button id="close-btn">Chiudi</button>
    </div>
  </div>
</div>

<script>
/* POPUP */
const popupBg    = document.getElementById('popup-bg');
const popupImg   = document.getElementById('popup-img');
const popupTitle = document.getElementById('popup-title');
const closeBtn   = document.getElementById('close-btn');

function openPopup(src, title){
  popupImg.src = src;
  popupTitle.textContent = title;
  popupBg.style.display = 'flex';
}

closeBtn.onclick = () => popupBg.style.display = 'none';
popupBg.onclick = e => { if(e.target === popupBg) popupBg.style.display = 'none'; };

/* ORBITA + QR */
const orbit = document.getElementById("orbit");

const items = [
  { title:"Classiche",        img:"https://api.qrserver.com/v1/create-qr-code/?size=600x600&data=https://sites.google.com/view/locandadelcontadino/pdf-pizze-classiche-clicca-apri-e-ingrandisci" },
  { title:"Speciali",         img:"https://api.qrserver.com/v1/create-qr-code/?size=600x600&data=https://sites.google.com/view/locandadelcontadino/pdf-pizze-speciali-clicca-apri-e-ingrandisci" },
  { title:"Bianche",          img:"https://api.qrserver.com/v1/create-qr-code/?size=600x600&data=https://sites.google.com/view/locandadelcontadino/pdf-pizze-bianche-clicca-apri-e-ingrandisci" },
  { title:"Integrali",        img:"https://api.qrserver.com/v1/create-qr-code/?size=600x600&data=https://sites.google.com/view/locandadelcontadino/pdf-pizze-integrali-clicca-apri-e-ingrandisci" },
  { title:"Menu' Pranzo",      img:"https://api.qrserver.com/v1/create-qr-code/?size=600x600&data=https://sites.google.com/view/locandadelcontadino/menu-pizzeria-e-pranzo-cremona" },
  { title:"Delivery Cremona",         img:"https://api.qrserver.com/v1/create-qr-code/?size=600x600&data=https://sites.google.com/view/locandadelcontadino/pizza-delivery-cremona" },
  { title:"Recensioni",       img:"https://api.qrserver.com/v1/create-qr-code/?size=600x600&data=https://sites.google.com/view/locandadelcontadino/recensioni-e-google-maps" },
  { title:"Menu' Pizze",    img:"https://api.qrserver.com/v1/create-qr-code/?size=600x600&data=https://sites.google.com/view/locandadelcontadino/pdf-menu-pizzeria-clicca-apri-e-ingrandisci" },
  {title:"Promo / Extra",    img:"https://api.qrserver.com/v1/create-qr-code/?size=600x600&data=PROMO"},
];

const planets = [];

function buildOrbit(){
  orbit.innerHTML = "";
  planets.length = 0;

  const orbitSize = Math.min(window.innerWidth, window.innerHeight) * 0.42;
  const radius = orbitSize;
  const center = orbitSize;

  items.forEach((item, i) => {
    const angle = (i * 40) * Math.PI / 180;
    const x = center + radius * Math.cos(angle);
    const y = center + radius * Math.sin(angle);

    const p = document.createElement("div");
    p.className = "planet";
    p.style.left = (x - 45) + "px";
    p.style.top  = (y - 45) + "px";

    p.innerHTML = `
      <div class="planet-inner"><img src="${item.img}"></div>
      <span>${item.title}</span>
    `;

    p.onclick = () => openPopup(item.img, item.title);
    orbit.appendChild(p);
    planets.push(p);
  });
}

/* ROTAZIONE FLUIDA + TESTO DRITTO */
let a = 0;
function rotate(){
  a += 0.12;
  orbit.style.transform = `rotate(${a}deg)`;
  planets.forEach(p => {
    p.style.transform = `rotate(${-a}deg)`;
  });
  requestAnimationFrame(rotate);
}

buildOrbit();
rotate();

/* RICALCOLA ORBITA QUANDO CAMBIA ORIENTAMENTO / DIMENSIONE */
window.addEventListener("resize", () => {
  buildOrbit();
});
</script>

</body>
</html>
